<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Night Sky</title>
</head>
<body>
    <canvas id="skyCanvas" style="background-image:url(images/sky.png); background-size :cover;"></canvas>
    <canvas id="skySnow" class="drawingCanvas"></canvas>
    <canvas id="mountainCanvas" style="background-image:url(images/mountain.png); background-size :cover;"></canvas>
    <canvas id="mountainSnow" class="drawingCanvas"></canvas>
    <canvas id="land2Canvas" style="background-image:url(images/land2.png) ; background-size :cover;"></canvas>
    <canvas id="land2Snow" class="drawingCanvas"></canvas>
    <canvas id="land1Canvas" style="background-image:url(images/land1.png) ; background-size :cover;"></canvas>
    <canvas id="land1Snow" class="drawingCanvas"></canvas>

    <div id="burger">
        <div></div>
    </div>

    <script src="js/Snowflake.js"></script>
    <script src="js/main.js"></script>

    <section id="param">
        <form >
            <div>
                <label for="numsnow1">Number of snowflake in layer 1</label>
                <input type="range" class="numsnow" name="numsnow1" id="numsnow1" min="10" value="50" max="200">
            </div>
            <div>
                <label for="numsnow2">Number of snowflake in layer 2</label>
                <input type="range" class="numsnow" name="numsnow2" id="numsnow2" min="10" value="50" max="200">
            </div>
            <div>
                <label for="numsnow3">Number of snowflake in layer 3</label>
                <input type="range" class="numsnow" name="numsnow3" id="numsnow3" min="10" value="50" max="200">
            </div>
            <div>
                <label for="numsnow4">Number of snowflake in layer 4</label>
                <input type="range" class="numsnow" name="numsnow4" id="numsnow4" min="10" value="50" max="200">
            </div>
            <br>
            <div>
                <label for="speedsnow1">Speed multiplier for layer 1</label>
                <input type="range" class="speedmulti" name="speedsnow1" id="speedsnow1" min="0" value="1" max="3" step="0.1" onchange="updateSpeed()">
            </div>
            <div>
                <label for="speedsnow2">Speed multiplier for layer 2</label>
                <input type="range" class="speedmulti" name="speedsnow2" id="speedsnow2" min="0" value="1" max="3" step="0.1" onchange="updateSpeed()">
            </div>
            <div>
                <label for="speedsnow3">Speed multiplier for layer 3</label>
                <input type="range" class="speedmulti" name="speedsnow3" id="speedsnow3" min="0" value="1" max="3" step="0.1" onchange="updateSpeed()">
            </div>
            <div>
                <label for="speedsnow4">Speed multiplier for layer 4</label>
                <input type="range" class="speedmulti" name="speedsnow4" id="speedsnow4" min="0" value="1" max="3" step="0.1" onchange="updateSpeed()">
            </div>
        </form>
    </section>
</body>
</html>
