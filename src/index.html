<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Night Sky</title>

<body>
    <canvas id="skyCanvas" style="background-image:url(images/sky.png); background-size :cover;"></canvas>

    <canvas id="land2Canvas" style="background-image:url(images/land2.png) ; background-size :cover;"></canvas>

    <div id="burger">
        <div></div>
    </div>

    <script src="js/Snowflake.js"></script>
    <script src="js/main.js"></script>

    <section id="param">
        <form >
            <div>
                <label for="speedmulti">Speed Multiplier</label><br>
                <input type="range" name="speedmulti" id="speedsnow">
            </div>
            <div>
                <label for="numsnow">Number of Snwflakes in each layers</label><br>
                <input type="range" name="numsnow" id="numsnow">
            </div>
            <div>
                <label for="sizesnow">Size Multiplier of snwoflakes</label><br>
                <input type="range" name="sizesnow" id="sizesnow">
            </div>
            <div>
